<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form__student">
            <div>
                <label>Mã số học sinh:</label>
                <input type="text" id="idStudent">
            </div>
            <div>
                <label>Tên học sinh:</label>
                <input type="text" id="nameStudent">
            </div>
            <div>
                <label>Lớp:</label>
                <input type="text" id="nameClass">
            </div>
            <div>
                <label>Điểm Javascript:</label>
                <input type="text" id="jsScore">
            </div>
            <div>
                <label>Điểm PHP:</label>
                <input type="text" id="phpScore">
            </div>
            <div>    
                <label>Điểm Android:</label>
                <input type="text" id="androidScore">
            </div>
            <button>Thêm sinh viên</button>
        </div>
        <div class="listStudent">
            <div class="item">
                <span>Mã sinh viên</span>
                <span>Họ tên</span>
                <span>Lớp</span>
                <span>Điểm Javascript</span>
                <span>Điểm PHP</span>
                <span>Điểm Android</span>
                <span>Ghi chú</span>
            </div>    
        </div>
    </div>
    
    <script src="./js.js"></script>
</body>

</html>
